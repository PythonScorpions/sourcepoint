{% extends 'admin_base.html' %}
{% block admin_content %}
    <div id="content" class="span10">
<ul class="breadcrumb">
				<li>
					<i class="icon-home"></i>
					<a href="/dashboard/home/">Home</a>
					<i class="icon-angle-right"></i>
				</li>
				<li><a href="">Category</a></li>
			</ul>
    <button class="btn btn-small btn-primary" onclick="location.href='{% url 'add-category' %}'">Add New</button>

    <div class="row-fluid sortable">
				<div class="box span12">
					<div class="box-header" data-original-title>
						<h2><i class="halflings-icon user"></i><span class="break"></span>Category</h2>
						<div class="box-icon">
							<a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
							<a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
							<a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
						</div>
					</div>

					<div class="box-content">
						<table class="table table-striped table-bordered bootstrap-datatable datatable">
						  <thead>
							  <tr>
								  <th>Plan</th>
							  </tr>
						  </thead>
						  <tbody>
                            {% for category in object_list %}
							<tr>
								<td>{{ category.name }}</td>

								<td class="center">

									<a class="btn btn-info" href="{% url 'edit-plan' category.id %}">
										<i class="halflings-icon white edit"></i>
									</a>
									<a class="btn btn-danger" href="{% url 'delete-view' category.id %}">
										<i class="halflings-icon white trash"></i>

									</a>
								</td>
							</tr>
							{% endfor %}
						  </tbody>
					  </table>
					</div>
				</div><!--/span-->

			</div><!--/row-->
    </div>
{% endblock %}
