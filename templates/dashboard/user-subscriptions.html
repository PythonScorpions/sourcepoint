{% extends 'admin_base.html' %}
{% block admin_content %}
    <div id="content" class="span10">
<ul class="breadcrumb">
				<li>
					<i class="icon-home"></i>
					<a href="/dashboard/home/">Home</a>
					<i class="icon-angle-right"></i>
				</li>
				<li><a href="">User Subscriptions</a></li>
			</ul>

    <div class="row-fluid sortable">
				<div class="box span12">
					<div class="box-header" data-original-title>
						<h2><i class="halflings-icon user"></i><span class="break"></span>Subscriptions</h2>
						<div class="box-icon">
							<a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
							<a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
							<a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
						</div>
					</div>
					<div class="box-content">
						<table class="table table-striped table-bordered bootstrap-datatable datatable">
						  <thead>
							  <tr>
								  <th>Username</th>
								  <th>Data</th>
								  <th>Plan</th>
								  <th>Status</th>
							  </tr>
						  </thead>
						  <tbody>
                            {% for user in subscriptions %}
							<tr>
								<td>{{ user.user.first_name }} {{ user.user.last_name }}</td>
								<td class="center">{{ user.user.date_joined }}</td>
								<td class="center">{{ user.plan }}</td>
								<td class="center">
                                    <span class="label label-success">Active</span>
								</td>
								<td class="center">
									<a class="btn btn-info" href="{% url 'subscription-detail' user.id %}">
										<i class="halflings-icon white edit"></i>
									</a>

								</td>
							</tr>
							{% endfor %}
						  </tbody>
					  </table>
					</div>
				</div><!--/span-->

			</div><!--/row-->
    </div>
{% endblock %}
