{% extends 'admin_base.html' %}
{% block admin_content %}
     <div id="content" class="span10">


			<ul class="breadcrumb">
				<li>
					<i class="icon-home"></i>
					<a href="">Home</a>
					<i class="icon-angle-right"></i>
				</li>
				<li>
					<i class="icon-edit"></i>
					<a href="">Web Contents</a>
				</li>
			</ul>

			<div class="row-fluid sortable">
				<div class="box span12">
					<div class="box-header" data-original-title>
						<h2><i class="halflings-icon edit"></i><span class="break"></span>Web Contents</h2>
						<div class="box-icon">
							<a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
							<a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
							<a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
						</div>
					</div>
					<div class="box-content">
						<form class="form-horizontal" action="." method="post" enctype="multipart/form-data">{% csrf_token %}
						  <fieldset>

							<div class="control-group">
							  <label class="control-label" for="date01">Site</label>
							  <div class="controls">
								{{ form.site }}<span style="color: #ff0000" >{{ form.site.errors.as_text }}</span>
							  </div>
							</div>

							<div class="control-group hidden-phone">
							  <label class="control-label" for="textarea2">Signin</label>
							  <div class="controls">
                                  {{ form.signin }}<span style="color: #ff0000" >{{ form.signin.errors.as_text }}</span>
							  </div>
							</div>
							<div class="control-group hidden-phone">
							  <label class="control-label" for="textarea2">SignUp</label>
							  <div class="controls">
                                  {{ form.signup }}<span style="color: #ff0000" >{{ form.signup.errors.as_text }}</span>
							  </div>
							</div>

							<div class="form-actions">
							  <button type="submit" class="btn btn-primary">Save changes</button>
							  <button type="reset" class="btn">Cancel</button>
							</div>
						  </fieldset>
						</form>

					</div>
				</div><!--/span-->

			</div><!--/row-->






	</div>
{% endblock %}
